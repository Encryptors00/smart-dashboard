<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Navbar styling */
    .navbar {
      width: 100%;
      background-color: #000000;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
    }
    .navbar .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar .nav-links {
      display: flex;
      gap: 1rem;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: normal;
    }
    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    /* Login container styling */
    .login-container {
      background: #ffffff;
      padding: 2rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
      margin-top: 5rem; /* Space below the navbar */
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">Smart Student Dashboard</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit"><a href="main.html"></a>Login</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>
</body>
</html>
